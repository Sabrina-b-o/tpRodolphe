        <div id="container_large">

            <section>
                <h3>Formulaire de contact :</h3>

                <form method="POST" action="#">

                    <div class="contenu_contact">
                        <div>
                            <div class="formulaire">
                                <label class="red" for="nom">Nom :</label>
                                <input type="text" minlength="2" maxlength="20" name="nom" id="nom"/>
                            </div>
                            <div class="formulaire">
                                <label class="red" for="prenom">Prénom :</label>
                                <input type="text" name="prenom" id="prenom"/>
                            </div>
                            <div class="formulaire">
                                <label class="red" for="mail">Email :</label>
                                <input type="email" name="mail" id="mail"/>
                            </div>
                            <div class="formulaire">
                                <label for="tel">Téléphone :</label>
                                <input type="tel" name="tel" id="tel"/>
                            </div>
                        </div>
                        <div></div>
                        <div>
                            <div class="formulaire">
                                <label class="red" for="message">Votre message :</label>
                                <textarea name="message" id="message"></textarea>
                            </div>
                        </div>
                        <img src="../images/pokeball.png" alt="pokeball">
                    </div>
                    <div class="formulaire">
                        <input type="submit" value="Envoyer">
                    </div>
                </form>



            </section>
